        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link css -->
    <link rel="stylesheet" href="../../css/perfilPaciente.css">
</head>

<body>
    <!-- ctrl; (cabeçalho) -->
    <header>
      <!-- ctrl; (barra de navegação) -->
    <nav class="menu">
        <img src="../../img/logo.svg" alt="logo-health-unify" style="width: 150px;">
        <div class="menu_perfil">
          <ul class="menu_navigation">
            <li class="menu_perfil active"><a href="./perfilPaciente.html" target="_blank"><img src="../../img/perfil-img.svg" alt="#">Meu perfil</a></li>
            <li><a href="./homePaciente.html" target="_blank"><img src="../../img/home-icon.svg" alt="#">Home</a></li>
            <li><a href="./prescricoesPaciente.html target="_blank"><img src="../../img/prescricoes-icon.svg" alt="#">Prescrições</a></li>
            <li><a href="./encaminhamentoPaciente.html" target="_blank"><img src="../../img/encaminhamento-icon.svg" alt="#">Encaminhamento</a></li>
            <li><a href="./examesPaciente.html" target="_blank"><img src="../../img/exames-icon.svg"alt="#">Exames</a></li>
          </ul>
        </div>
        <a class="sair" href="" target="_blank"><img src="../../img/sair-icon.svg" alt="#">Sair</a>
    </nav>
  </header>
    <!-- ctrl; (conteúdo principal) -->
    <main>
        <!-- ctrl; (seção) -->
        <section class="perfil">
            <div>
                <div id="imageContainer" class="imageContainer">
                    <img id="userImage" src="../../img/perfil-upload.svg" alt="Imagem de Perfil" style="width: 400px;">
                </div>
                <form id="uploadForm" action="/upload/:id" method="post" enctype="multipart/form-data">
                    <input type="file" name="avatar">
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <form action="./pages/" class="perfil_form">
                <div class="form_box">
                    <label for="name" class="box_title">Nome Completo</label>
                    <input type="text" class="box_name form-control" name="name" id="name" placeholder="Digite seu nome"
                        request>
                </div>
                <div class="form_box">
                    <label for="celular" class="box_title">N° de Telefone</label>
                    <input type="tel" class="box_phone form-control" name="celular" id="celular" placeholder="Digite seu celular" request>
                </div>
                <div class="form_box">
                    <label for="email" class="box_title">E-mail</label>
                    <input type="email" class="box_email form-control" name="email" id="email" placeholder="exemplo@domínio.com"
                        request>
                </div>
                <div class="form_box">
                    <label for="nascimento" class="box_title">Data de Nascimento</label>
                    <input type="date" class="box_nasc form-control" name="nascimento" id="nascimento" placeholder="DD/MM/AAAA" request>
                </div>
                <div class="form_box">
                    <label for="cpf" class="box_title">CPF</label>
                    <input type="text" class="box_cpf form-control" name="cpf" id="cpf" placeholder="Adicione seu cpf" request>
                </div>
                <div class="form_box">
                    <label for="senha" class="box_title">Alterar Senha</label>
                    <input type="password" class="box_senha form-control" name="senha" id="senha" placeholder="Digite sua nova senha"
                        request>
                </div>
                <button type="submit" class="button_atualizar">Atualizar Cadastro</button>
            </form>
        </section>

    </main>
    <!-- ctrl; (conteúdo independente) -->
    <article>
    </article>
    <!-- ctrl; (barra lateral) -->
    <aside>
    </aside>
    <!-- ctrl; (multiplas imagens) -->
    <figure>
        <!-- ctrl; (legenda para imagens) -->
        <figcaption>
        </figcaption>
    </figure>
    <!-- ctrl; (rodapé) -->
    <footer>
    </footer>
    <!-- link (abrindo outra aba) -->
    <a href="" target="_blank"></a>

</body>
